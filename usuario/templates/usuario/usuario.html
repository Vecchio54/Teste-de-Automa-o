{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block usuario %}
    <section class="text-center">
        <div class="card mx-4 mx-md 5 shadow-5-strong" style="margin-top:20%;">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <form action="" method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            {{ form|crispy }}
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block md-4">
                                Entrar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock usuario %}
